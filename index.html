<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница - Пушкинский музей</title>
  <meta name="description" content="Официальный сайт Государственного музея изобразительных искусств им. А.С. Пушкина (Москва), обладающего одним из крупнейших в России художественных собраний зарубежного искусства">
  <link rel="preload" href="./assets/roboto-regular.woff2" crossorigin="anonymous" as="font" type="font/woff2">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/">
        <picture>
          <img src="" alt="">
        </picture>
      </a>
      <form action="/" method="POST" role="search">
        <input type="search">
        <button aria-label="Искать"></button>
      </form>
      <div>
        <a>RU</a>
        <a href="/">EN</a>
      </div>
      <a href="/login" aria-label="Авторизация"></a>
      <nav>
        <a href="#events">Выставки и события</a>
        <a href="#museum">Музей</a>
        <a href="#visitors">Посетителям</a>
      </nav>
    </header>
    <main>
      <h1 class="visually-hidden">Главная страница</h1>
      <section aria-labelledby="afisha">
        <h2 class="visually-hidden" id="afisha">Афиша</h2>
        <div class="visually-hidden">Пока не готово</div>
      </section>
      <section aria-labelledby="events">
        <h2 id="events">Выставки и события</h2>
        <div class="visually-hidden">Пока не готово</div>
      </section>
      <section aria-labelledby="museum">
        <h2 id="museum">Музей</h2>
        <div class="visually-hidden">Пока не готово</div>
      </section>
      <section aria-labelledby="visitors">
        <h2 id="visitors">Посетителям</h2>
        <div class="visually-hidden">Пока не готово</div>
      </section>
    </main>
    <footer>

    </footer>

  <script type="module" src="./js/main.js"></script>

</html>
